name: Keep Streamlit Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # Her 10 dakikada bir çalışır
  workflow_dispatch:  # Manuel olarak da çalıştırılabilir

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "Pinging Streamlit app..."
          curl -I https://net-sifir-degerlendirme-9z3wiisteretimsb3gcflz.streamlit.app/ || echo "Ping failed but continuing..."
          echo "Ping completed at $(date)"
